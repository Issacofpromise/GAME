<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>

<body>
   <div class="cal">
<form class="cul" name="tw">
<input type="text" name="output" readonly>
<input type="button" value="C" class="clear" onclick="document.tw.output.value=''">
<input type="button" value="â†" onclick="document.tw.output.value = document.tw.output.value.slice(0, -1)">
